<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>practise</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script defer src="/js/admin/product_reg/reg_product.js"></script>
    <script defer src="/js/admin/product_reg/submit_event.js"></script>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/regProduct.css">
</head>

<body>
    <header th:replace="admin/fragment :: adminHeader"></header>

    <div class="reg_container">
        <h2>상품 등록</h2>

        <form action="/admin/reg-pro" enctype="multipart/form-data" method="post">
            <div class="tabButtonWrap">
                <button id="productInformationTabButton" type="button" style="font-weight: bold">상품 정보 등록</button>
                <button id="productDetailTabButton" type="button">상품 상세 페이지 등록</button>
            </div>

            <div class="inputContainerBox displayFlex" id="inputContainerBox">
                <div class="inputContainer">
                    <div class="inputWrap">
                        <label>대분류 카테고리 : </label>
                        <select class="select_cate" id="largeCategory" name="categoryCode" required>
                            <option value="livingRoom" selected>거실</option>
                            <option value="bedRoom">침실</option>
                            <option value="kitchen">주방</option>
                            <option value="dressRoom">드레스룸</option>
                        </select>
                    </div>
                    <div class="inputWrap">
                        <label>소분류 카테고리 : </label>
                        <select class="select_cate" id="mediumCategory" name="categoryCode" required>
                            <option value="sofa" selected>소파</option>
                            <option value="table">테이블</option>
                            <option value="livingroomChair">의자-거실</option>
                            <option value="tvConsole">TV콘솔</option>
                        </select>
                    </div>
                    <div class="inputWrap">
                        <label>상품명 : </label>
                        <input value="컴팩트한 의자" type="text" id="productName" class="poductNameInput" name="productName" placeholder="상품 이름" required>
                    </div>
                    <div class="inputWrap">
                        <label>가격 : </label>
                        <input type="text" name="price" placeholder="가격" required>
                    </div>
                </div>
                <div class="imageUploadContainer">
                    <div class="inputContainer">
                        <div class="inputWrap">
                            <label>대표 이미지 등록 : </label>
                            <input id="thumbImage" style="display: none;" name="thumbImage" class="imgUploadButton" type="file" multiple/>
                            <label class="imageButtonLabel" for="thumbImage">+</label>
                        </div>
                    </div>
                    <div class="inputContainer">
                        <div class="inputWrap optionImageContainer" >
                            <div>
                                <label>옵션 이름 및 이미지 등록</label>
                                <button type="button" id="addOptionValue">옵션 추가하기</button>
                            </div>
                            <div class="optionImageWrapper">
                                <input type="text"/>
                                <input id="optionImage" style="display: none;" name="optionImage" class="imgUploadButton" type="file"/>
                                <label class="imageButtonLabel" for="optionImage">+</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--            <input type="text" name="productInfo" placeholder="상품 정보-공백 가능">-->

<!--            <input type="file" id="uploadImg" multiple name="files">-->
<!--            <div class="preview">-->

<!--            </div>-->
            <div id="productDetailTab" class="displayNone">
                <textarea id="summernote" name="detailContent"></textarea>
            </div>
            <button id="regSubmitButton" type="button" class="reg_btn">등 록 하 기</button>

        </form>
        <p class="message" th:text="${message}"></p>
    </div>
</body>

</html>
